<div class="product-description">
  <div *ngFor="let item of description" class="{{item.extraClass}}">
    <h3>{{item.title}}</h3>
    <div [innerHtml]="item.body"></div>
  </div>
</div>
<div class="row product-description product-description-mobile">
  <div class="col-12">
    <div *ngFor="let element of description, let i = index" class="card panel">
      <div class="card-header panel-header" [ngClass]="{'panel-first': i === 0}" role="button" (click)="toggleAccordion(i)">
        <div class="mb-0">
          <a class="accordion-toggle" role="button">
            {{element.title}}
            <i class="fa fa-angle-down fa-2x" [ngClass]="{'expanded': accordion[i]}"></i>
          </a>
        </div>
      </div>
      <div [collapse]="!accordion[i]" class="panel-body card-body" [innerHtml]="element.body">
      </div>
    </div>
  </div>
</div>
